<div class="text-center">
  <paper-card elevation="4">
  <div class="card-content">
	   <google-map latitude="39.7392" longitude="-104.9903">
    </google-map>
    <div class="col-md-12">

    <paper-input label="Location">

    </paper-input> 
    </div>   
    </div>
<paper-dropdown-menu label="Hour">
  <paper-listbox class="dropdown-content" selected="1">
	<paper-item>1</paper-item>
	<paper-item>2</paper-item>
	<paper-item>3</paper-item>
	<paper-item>4</paper-item>

	<paper-item>11</paper-item>
	<paper-item>12</paper-item>
  </paper-listbox>
</paper-dropdown-menu>
<paper-dropdown-menu label="Minute" horizontal-align="right">
  <paper-listbox class="dropdown-content" selected="1">
	<paper-item>00</paper-item>
	<paper-item>15</paper-item>
	<paper-item>30</paper-item>
	<paper-item>45</paper-item>
  </paper-listbox>
</paper-dropdown-menu>
<div class="text-center">
<link rel="import" href="bower_components/paper-button/paper-button.html">
